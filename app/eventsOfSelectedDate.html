<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <md-card md-theme="{{'default'}}" md-theme-watch style="max-height: 200px; overflow-y: auto">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-subhead" style="font-weight: bold; padding-top: 2px; font-size: larger; color: #060569">Events of Selected date</span>
                    <ul class="list-group" ng-repeat="selectedEvent in eventListOfSelectedDate">
                        <div class="list-group mb-3">
                            <li class="list-group-item " >
                                <input type="checkbox" class="checkb" aria-label="Checkbox for following text input" ng-model="selectedEvent.complete" >
<!--                                <span class="s1" ng-bind="selectedEvent.EventID" style="margin-left: 10px"></span>-->
                                <span class="s1" ng-bind="selectedEvent.Name" style="margin-left: 10px"></span>
                                <span class="s2" ng-bind="selectedEvent.Space" style="margin-left: 20px"></span>
                                <span class="s3" ng-bind="selectedEvent.DisplayDate" style="margin-left: 20px"></span>

                                <button type="button" class="btn-dlt" ng-click="removeEventsFromSelectedDate()">
                                    <i class="fa fa-trash" ></i>
                                </button>

                                <button type="button" class="btn-update" data-toggle="modal" data-target="#ModalUpdate" ng-click="selectEvent(selectedEvent)">
                                    <i class="fa fa-edit" ></i>
                                </button>

<!--                                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#ModalUpdate"-->
<!--                                        ng-click="selectEvent(selectedEvent)">-->
<!--                                    <ion-icon name="create-outline" size="large"  id="button-addon2" ></ion-icon>-->
<!--                                </button>-->

<!--                                <button type="button" class="btn btn-default btn-sm pull-right" data-toggle="modal"-->
<!--                                        ng-click="removeEventsFromSelectedDate()">-->
<!--                                    <ion-icon class="btn" name="archive-outline" size = "large"></ion-icon>-->
<!--                                </button>-->

<!--                                <button type="button" class="btn-dlt" data-toggle="modal" data-target="#ModalRemove" ng-click="selectEvent(selectedEvent)">-->
<!--                                    <i class="fa fa-edit" ></i>-->
<!--                                </button>-->


                            </li>
                        </div>
                    </ul>
                </md-card-title-text>
            </md-card-title>
        </md-card>
</body>
</html>
